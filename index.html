function Que() {
	this.methods 	= [];
	this.response 	= null;
	this.flushed 	= false;
}

Que.prototype = {
	add : function(fn) {
		if (this.flushed) {
			fn.call(null, this.response);
		} else {
			this.methods.push(fn);
		}
	},

	flush : function(response) {
		if (this.flushed) {

		}

		this.response 	= response;
		this.flushed 	= true;

		while (this.methods[0]) {
			this.methods.shift()(response);
		}
	}
}
