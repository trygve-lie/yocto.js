<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" id="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0">
  <title>yocto.js - performance</title>
  <style>
  * {
      -webkit-box-sizing:             border-box;
      -moz-box-sizing:                border-box;
      box-sizing:                     border-box;
  }
  body, h1, h2, div, p, ul, li, form, input, button, fieldset {
      margin:                         0;
      padding:                        0;
  }
  ul {
      list-style:                     none;
      cursor:                         pointer;
  }
  h1 {
    padding:                          15px 15px 0 15px;
  }
  p,li {
    padding:                          15px;
    border-bottom:                    1px solid #999;
  }
  li:hover{
    background:                       #efefef;
  }
  .result{
    float:                            right;
  }
  </style>
</head>
<body>
  <h1>Performance</h1>
  <p id="info">Loading database</p>
  <ul>
    <li id="testGet">get()<span class="result"></span></li>
    <li id="testGetEach">get().each()<span class="result"></span></li>
  </ul>
<script src="/js/es5.js"></script>
<script src="/js/yocto.js"></script>
<script src="/js/benchmark.1.0.0.js"></script>
<!--script src="/js/test.js"></script-->
<script>

// Init a database




// Load data from server
var db = yocto.db({uuid:'code'});


function testGet() {

  var bench = new Benchmark.Suite;

  bench.add('get()', function(){
    // db.get({cc:"061",cn:"New York County"}, function(arr){ /* Do nothing */ });
    db.get({code:19003}, function(arr){ /* Do nothing */ });

  }).on('start', function(){
    // console.log('running');

  }).on('cycle', function(event){
    document.getElementById('testGet').innerHTML = String(event.target);
    // console.log(String(event.target));

  }).on('complete', function(){
    // console.log('complete');

  }).run({'async': true});

}



var xhr = new XMLHttpRequest();
xhr.open('GET', '/mock/data.json');
xhr.onload = function(e) {
  var data = JSON.parse(this.response);
  db.put(data.codes, function(arr){
  // document.getElementById('info').innerHTML = data.codes.length + ' objects loaded into database';
  document.getElementById('testGet').addEventListener('click', testGet);
  // document.getElementById('testGetEach').addEventListener('click', testGetEach);
  });
}
xhr.send();




</script>
</body>
</html>
