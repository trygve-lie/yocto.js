<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" id="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0">
  <title>yocto.js - performance</title>
  <style>
  * {
      -webkit-box-sizing:             border-box;
      -moz-box-sizing:                border-box;
      box-sizing:                     border-box;
  }
  body, h1, p, ul, li {
      margin:                         0;
      padding:                        0;
  }
  ul {
      list-style:                     none;
      cursor:                         pointer;
  }
  h1 {
    padding:                          15px 15px 0 15px;
  }
  p,li {
    padding:                          15px;
    border-bottom:                    1px solid #000;
  }
  .running {
    background:                       #bc0000;
    color:                            #fff;
  }
  .done {
    background:                       #008d32;
    color:                            #fff;
  }
  </style>
</head>
<body>
  <h1>Performance</h1>
  <p id="info">Info:</p>
  <ul>
    <li id="db" title="Test on creating database with no configuration">db() - no config</li>
    <li id="put" title="Test on creating database with no configuration and put() test data set into database">put()</li>
    <li id="put:uuid" title="Test on creating database with uuid and put() test data set into database">put() - uuid enabled</li>
    <li id="put:timestamp" title="Test on creating database with timestamp and put() test data set into database">put() - timestamp enabled</li>
    <li id="get" title="Test on get() with one object key in the template and no uuid enabled">get({code:19003})</li>
    <li id="get:uuid" title="Test on get() with one object key in the template and with uuid enabled">get({code:19003}) - uuid enabled</li>
    <li id="get:each" title="Test on get().each() with one object key in the template and no uuid enabled">get({code:19003}).each()</li>
  </ul>
<script src="/js/es5.js"></script>
<script src="/js/yocto.js"></script>
<script src="/js/benchmark.1.0.0.js"></script>
<script src="/js/test.js"></script>
</body>
</html>
